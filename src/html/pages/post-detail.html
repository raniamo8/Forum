<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/global-styles.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="../../css/home.css">
    <link rel="stylesheet" href="../../css/post-detail.css">
    <title>DEOS Community Forum</title>
</head>
<body>
<header class="header" id="header">
    <div class="row">
        <div class="container">
            <div class="header-content">
                <div class="logotest">
                    <a href="home.html">
                        <img src="../../assets/images/deos-logo-white.png" alt="DEOS Logo" class="logo"/>
                    </a>
                </div>
                <div class="nav-search">
                    <div class="form-group search-wrapper">
                        <label>
                            <input type="text" id="search-input" placeholder="Suche">
                        </label>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <div id="search-results" class="search-results"></div>
                    </div>
                </div>
                <div class="nav-group">
                    <ul>
                        <li>
                            <a href="#" id="logout-link">
                                <i class="fa-solid fa-right-from-bracket"></i>
                                <span>Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="header-placeholder"></div>
</header>

<main>
    <div class="container">
        <div class="post-header-detail" id="post-details">
            <!-- Post Details -->
        </div>
        <div id="post-closed-info" class="hidden info-box">
            Dieses Thema ist abgeschlossen und Bearbeitungen sowie Kommentare sind nicht mehr möglich.
        </div>
        <div id="post-editing-form" class="hidden form-container">
            <input type="text" id="edit-post-title" placeholder="Titel">
            <textarea id="edit-post-content" placeholder="Schreibe hier deinen Post..."></textarea>
            <select id="edit-post-category" class="post-category-edit">
                <option value="">Kategorie auswählen</option>
                <option value="Produkt 1">Produkt 1</option>
                <option value="Produkt 2">Produkt 2</option>
                <option value="Produkt 3">Produkt 3</option>
            </select>
            <input type="file" id="post-attachment" multiple style="display: none;">
            <div class="form-buttons">
                <button id="cancel-edit-btn" class="btn btn-primary small-btn cancel-btn">Abbrechen</button>
                <button id="save-edit-btn" class="btn btn-primary small-btn">Speichern</button>
            </div>
        </div>
        <div id="comments-section">
            <h3 class="comment-section-header">Kommentare</h3>
            <textarea id="comment-content" placeholder="Schreibe einen Kommentar..."></textarea>
            <button id="submit-comment-btn" class="btn btn-primary small-btn comment-btn">Kommentieren</button>
            <div id="comments-container">
                <!-- comments -->
            </div>
        </div>
    </div>
</main>

<footer>
    <div class="container">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="https://www.deos-ag.com/de/" target="_blank">About Us</a></li>
            <li><a href="#">Hilfe</a></li>
        </ul>
    </div>
</footer>

<script src="https://kit.fontawesome.com/9e5ba2e3f5.js" crossorigin="anonymous"></script>
<script src="../../js/post-detail.js"></script>
<script src="../../js/search.js"></script>
<script src="../../js/logout.js"></script>
</body>
</html>
