<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/global-styles.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="../../css/home.css">
    <title>DEOS Community Forum</title>
</head>
<body>
<header class="header" id="header">
    <div class="row">
        <div class="container">
            <div class="header-content">
                <div class="logotest">
                    <a href="home.html">
                        <img src="../../assets/images/deos-logo-white.png" alt="DEOS Logo" class="logo"/>
                    </a>
                </div>
                <div class="nav-search">
                    <div class="form-group search-wrapper">
                        <label>
                            <input type="text" id="search-input" placeholder="Suche">
                        </label>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <div id="search-results" class="search-results"></div>
                    </div>
                </div>
                <div class="nav-group">
                    <ul>
                        <li>
                            <a href="#" id="logout-link">
                                <i class="fa-solid fa-right-from-bracket"></i>
                                <span>Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="header-placeholder"></div>
</header>


<main>
    <div class="container">
        <div class="post-header-button">
            <button id="create-post-btn" class="btn btn-primary small-btn">
                <i class="fa-solid fa-note-sticky"></i> Post erstellen
            </button>
            <button id="create-announcement-btn" class="btn btn-primary small-btn hidden">
                <i class="fa-solid fa-bullhorn"></i> Ankündigung erstellen
            </button>
        </div>
        <div id="post-creation-form" class="hidden form-container">
            <input type="text" id="post-title" placeholder="Titel">
            <textarea id="post-content" placeholder="Schreibe hier deinen Post..."></textarea>
            <select id="post-category">
                <option value="">Kategorie auswählen</option>
                <option value="Produkt 1">Produkt 1</option>
                <option value="Produkt 2">Produkt 2</option>
                <option value="Produkt 3">Produkt 3</option>
            </select>
            <input type="file" id="post-attachment" multiple style="display: none;">
            <div class="form-buttons">
                <button id="cancel-post-btn" class="btn btn-primary small-btn cancel-btn">Abbrechen</button>
                <button id="submit-post-btn" class="btn btn-primary small-btn">Posten</button>
            </div>
        </div>
        <div id="announcement-creation-form" class="hidden form-container">
            <input type="text" id="announcement-title" placeholder="Titel">
            <textarea id="announcement-content" placeholder="Schreibe hier deine Ankündigung..."></textarea>
            <select id="announcement-category">
                <option value="">Kategorie auswählen</option>
                <option value="Produkt 1">Produkt 1</option>
                <option value="Produkt 2">Produkt 2</option>
                <option value="Produkt 3">Produkt 3</option>
            </select>
            <input type="file" id="announcement-attachment" multiple style="display: none;">
            <div class="form-buttons">
                <button id="cancel-announcement-btn" class="btn btn-primary small-btn cancel-btn">Abbrechen</button>
                <button id="submit-announcement-btn" class="btn btn-primary small-btn">Ankündigung posten</button>
            </div>
        </div>
        <div class="post-header">
            <h2>Letzte Beiträge</h2>
            <div class="filter-container">
                <span>Filtern nach:</span>
                <select id="category-filter">
                    <option value="">Kategorie</option>
                    <option value="Produkt 1">Produkt 1</option>
                    <option value="Produkt 2">Produkt 2</option>
                    <option value="Produkt 3">Produkt 3</option>
                </select>
            </div>
        </div>
        <div id="posts-container">
            <!-- Posts -->
        </div>
    </div>
</main>

<footer>
    <div class="container">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="https://www.deos-ag.com/de/" target="_blank">About Us</a></li>
            <li><a href="#">Hilfe</a></li>
        </ul>
    </div>
</footer>

<script
        src="https://kit.fontawesome.com/9e5ba2e3f5.js"
        crossorigin="anonymous"></script>
<script src="../../js/home.js"></script>
<script src="../../js/search.js"></script>
<script src="../../js/logout.js"></script>
</body>
</html>
