<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/global-styles.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="../../css/home.css">
    <title>DEOS Community Forum</title>
</head>
<body>
<header class="header" id="header">
    <div class="row">
        <div class="container">
            <div class="header-content">
                <div class="logotest">
                    <a href="home.html">
                        <img src="../../assets/images/deos-logo.png" alt="DEOS Logo" class="logo"/>
                    </a>
                </div>
                <div class="nav-search">
                    <div class="form-group search-wrapper">
                        <label>
                            <input type="text" id="search-input" placeholder="Suche">
                        </label>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <div id="search-results" class="search-results"></div>
                    </div>
                </div>
                <div class="nav-group">
                    <ul>
                        <li>
                            <a href="#"><i class="fa-solid fa-comment"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-solid fa-list-ul"></i></a>
                        </li>
                        <li>
                            <a href="login.html">
                                <i class="fa-solid fa-user"></i>
                                <span>Login</span>
                            </a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="header-placeholder"></div>
</header>

<main>
    <div class="container">
        <div class="post-header">
            <h2>Letzte Beitr채ge</h2>
        </div>
        <div class="post-buttons">
            <button id="create-post-btn" class="btn btn-primary small-btn">
                <i class="fa-solid fa-circle-plus"></i> Post erstellen
            </button>
            <button id="create-announcement-btn" class="btn btn-primary small-btn hidden">
                <i class="fa-solid fa-bullhorn"></i> Ank체ndigung erstellen
            </button>
        </div>
        <div id="post-creation-form" class="hidden form-container">
            <i id="close-post-form" class="fa-solid fa-circle-xmark close-icon"></i>
            <input type="text" id="post-title" placeholder="Titel">
            <textarea id="post-content" placeholder="Schreibe hier deinen Post..."></textarea>
            <input type="file" id="post-attachment" multiple>
            <button id="submit-post-btn" class="btn btn-primary small-btn">Posten</button>
        </div>
        <div id="announcement-creation-form" class="hidden form-container">
            <i id="close-announcement-form" class="fa-solid fa-circle-xmark close-icon"></i>
            <input type="text" id="announcement-title" placeholder="Titel">
            <textarea id="announcement-content" placeholder="Schreibe hier deine Ank체ndigung..."></textarea>
            <input type="file" id="announcement-attachment" multiple>
            <button id="submit-announcement-btn" class="btn btn-primary small-btn">Ank체ndigung posten</button>
        </div>
        <div id="posts-container">
            <!-- Posts -->
        </div>
    </div>
</main>

<footer>
    <div class="container">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Hilfe</a></li>
        </ul>
    </div>
</footer>

<script
        src="https://kit.fontawesome.com/9e5ba2e3f5.js"
        crossorigin="anonymous"></script>
<script src="../../js/home.js"></script>
<script src="../../js/search.js"></script>
</body>
</html>
