<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/global-styles.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="../../css/home.css">
    <link rel="stylesheet" href="../../css/post-detail.css"> <!-- Neue CSS-Datei für spezifische Stile -->
    <title>Post Details</title>
</head>
<body>
<header class="header" id="header">
    <div class="row">
        <div class="container">
            <div class="header-content">
                <div class="logotest">
                    <a href="home.html">
                        <img src="../../assets/images/deos-logo.png" alt="DEOS Logo" class="logo"/>
                    </a>
                </div>
                <div class="nav-search">
                    <div class="form-group">
                        <label>
                            <input type="text" placeholder="Suche">
                        </label>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <div class="nav-group">
                    <ul>
                        <li>
                            <a href="#"><i class="fa-solid fa-comment"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-solid fa-list-ul"></i></a>
                        </li>
                        <li>
                            <a href="login.html">
                                <i class="fa-solid fa-user"></i>
                                <span>Login</span>
                            </a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="header-placeholder"></div>
</header>

<main>
    <div class="container">
        <div id="post-details">
            <!-- Hier werden die Post-Details angezeigt -->
        </div>
        <div id="post-editing-form" class="hidden">
            <input type="text" id="edit-post-title" placeholder="Titel">
            <textarea id="edit-post-content" placeholder="Schreibe hier deinen Post..."></textarea>
            <input type="file" id="edit-post-attachment" multiple>
            <button id="save-edit-btn" class="btn btn-primary small-btn">Speichern</button>
        </div>
        <div id="comments-section">
            <!-- Hier werden die Kommentare angezeigt -->
        </div>
    </div>
</main>

<footer>
    <div class="container">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Hilfe</a></li>
        </ul>
    </div>
</footer>

<script
        src="https://kit.fontawesome.com/9e5ba2e3f5.js"
        crossorigin="anonymous"
></script>
<script src="../../js/post-detail.js"></script> <!-- Neue JS-Datei für die Post-Details-Seite -->
</body>
</html>
